<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venske Advocacia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #022648; /* Cor de fundo do PDF */
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 40px; /* Margem de segurança do topo */
            max-width: 1920px; /* Largura máxima */
            width: 100%; /* Ajustar à largura da tela */
            height: 1080px; /* Altura máxima */
        }
        .logo {
            margin-bottom: 40px; /* Distância entre o logo e a descrição */
            width: 240px; /* Aumentar o tamanho do logotipo em 20% */
        }
        .description-img {
            margin-bottom: 40px; /* Distância entre a descrição e o primeiro botão */
            width: calc(320px + 10%); /* Largura 10% maior que os botões */
        }
        .button-img {
            margin: 10px;
            width: calc(320px + 10%); /* Largura fixa para os botões com margem de segurança */
            max-width: 350px; /* Largura máxima para os botões */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Venske Advocacia" class="logo">
        <img src="description.png" alt="Descrição" class="description-img">
        <a href="https://wa.me/5512997359102" target="_blank">
            <img src="whatsapp-button.png" alt="Chame no WhatsApp" class="button-img">
        </a>
        <a href="https://instagram.com/venskeadvocacia" target="_blank">
            <img src="instagram-button.png" alt="Siga-nos no Instagram" class="button-img">
        </a>
        <a href="tel:+5512997359102">
            <img src="phone-button.png" alt="Ligue para Nós" class="button-img">
        </a>
    </div>
</body>
</html>
