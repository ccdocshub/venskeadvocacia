<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venske Advocacia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #022648; /* Cor de fundo do PDF */
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 16px; /* Reduzir margem de segurança do topo em 20% */
            max-width: 100%; /* Ajustar a largura máxima para 100% */
            width: 100%; /* Ajustar à largura da tela */
            box-sizing: border-box;
        }
        .logo {
            margin-top: 20px;
            width: 240px; /* Aumentar o tamanho do logotipo em 20% */
        }
        .description-img {
            margin: 20px 0;
            width: calc(320px + 10%); /* Largura 10% maior que os botões */
        }
        .button {
            padding: 25px 40px; /* Tornar os botões mais "gordinhos" */
            background-color: #F2E5D2; /* Cor do botão */
            color: #022648; /* Cor da fonte */
            text-decoration: none;
            border-radius: 60px; /* Arredondar mais os botões */
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Alinhar itens ao centro */
            width: calc(100% - 40px); /* Largura fixa para os botões com margem de segurança */
            max-width: 320px; /* Largura máxima para os botões */
            border: 2px solid #022648; /* Adicionar borda */
        }
        .button img {
            margin-right: 20px; /* Aumentar a distância entre o ícone e o texto */
            width: 36px; /* Tamanho maior para os ícones */
            height: 36px;
        }
        .button.whatsapp img {
            width: 42px; /* Aumentar o tamanho do ícone do WhatsApp em 15% */
            height: 42px;
        }
        .button span {
            display: inline-block;
        }
        @media (min-width: 768px) {
            .logo {
                width: 360px; /* Aumentar o tamanho do logotipo em 20% */
            }
            .button {
                font-size: 24px;
                width: 350px; /* Largura maior para telas maiores */
            }
            .button img {
                width: 48px; /* Tamanho maior para os ícones em telas maiores */
                height: 48px;
            }
            .button.whatsapp img {
                width: 55px; /* Ajustar o tamanho do ícone do WhatsApp em telas maiores */
                height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Venske Advocacia" class="logo">
        <img src="description.png" alt="Descrição" class="description-img">
        <a href="https://wa.me/5512997359102" target="_blank" class="button whatsapp">
            <img src="whatsapp-icon.png" alt="WhatsApp"> <span>Chame no WhatsApp</span>
        </a>
        <a href="https://instagram.com/venskeadvocacia" target="_blank" class="button">
            <img src="instagram-icon.png" alt="Instagram"> <span>Siga-nos no Instagram</span>
        </a>
        <a href="tel:+5512997359102" class="button">
            <img src="phone-icon.png" alt="Telefone"> <span>Ligue para Nós</span>
        </a>
    </div>
</body>
</html>
