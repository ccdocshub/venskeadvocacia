<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venske Advocacia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #022648; /* Cor de fundo do PDF */
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px; /* Margem de segurança do topo */
        }
        .logo {
            margin-top: 20px;
            width: 200px;
        }
        .description {
            font-size: 20px;
            margin: 20px 0;
            max-width: 500px;
        }
        .button {
            padding: 15px 30px;
            background-color: #F2E5D2; /* Cor do botão */
            color: #022648; /* Cor da fonte */
            text-decoration: none;
            border-radius: 45px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 300px; /* Largura fixa para os botões */
        }
        .button img {
            margin-right: 10px; /* Espaço entre o ícone e o texto */
        }
        @media (min-width: 768px) {
            .logo {
                width: 300px;
            }
            .button {
                font-size: 24px;
                width: 350px; /* Largura maior para telas maiores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Venske Advocacia" class="logo">
        <div class="description">
            Na Venske Advocacia, inovamos para simplificar sua vida jurídica. Com um atendimento 100% online, garantimos soluções rápidas, seguras e confiáveis, sempre comprometidos com a verdade e com o melhor para você.
        </div>
        <a href="https://wa.me/5512997359102" target="_blank" class="button">
            <img src="whatsapp-icon.png" alt="WhatsApp" width="24" height="24"> Chame no WhatsApp
        </a>
        <a href="https://instagram.com/venskeadvocacia" target="_blank" class="button">
            <img src="instagram-icon.png" alt="Instagram" width="24" height="24"> Siga-nos no Instagram
        </a>
        <a href="tel:+5512997359102" class="button">
            <img src="phone-icon.png" alt="Telefone" width="24" height="24"> Ligue para Nós
        </a>
    </div>
</body>
</html>
