<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Venske Advocacia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #022648;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            padding-top: 30px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .description-img {
            width: 100%;
            max-width: 320px;
            margin-bottom: 20px;
        }
        .button-img {
            width: 100%;
            max-width: 320px;
            margin: 10px 0;
        }
        .background-logo {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 800px;
            height: auto;
            opacity: 1;
            z-index: 0;
        }
        @media (max-width: 768px) {
            .background-logo {
                bottom: -150px; /* Ajuste conforme necessário para celular */
                right: -150px; /* Ajuste conforme necessário para celular */
                width: 1000px; /* Ajuste conforme necessário para celular */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Venske Advocacia" class="logo">
        <img src="description.png" alt="Descrição" class="description-img">
        <a href="https://wa.me/5512997359102" target="_blank">
            <img src="whatsapp-button.png" alt="Chame no WhatsApp" class="button-img">
        </a>
        <a href="https://instagram.com/venskeadvocacia" target="_blank">
            <img src="instagram-button.png" alt="Siga-nos no Instagram" class="button-img">
        </a>
        <a href="tel:+5512997359102">
            <img src="phone-button.png" alt="Ligue para Nós" class="button-img">
        </a>
    </div>
    <img src="background-logo.png" alt="Background Logo" class="background-logo">
</body>
</html>
