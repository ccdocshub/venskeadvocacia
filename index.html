<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venske Advocacia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        .button:nth-child(1) {
            left: 20px;
        }
        .button:nth-child(2) {
            left: 150px;
        }
        .button:nth-child(3) {
            left: 280px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1jRMN_y-98YYHE79ooyEMjRtx2lfQnaeX/preview?embedded=true" allow="fullscreen"></iframe>
    </div>
    <div class="buttons-container">
        <a href="https://link-do-primeiro-botao" target="_blank" class="button">Primeiro Botão</a>
        <a href="https://link-do-segundo-botao" target="_blank" class="button">Segundo Botão</a>
        <a href="https://link-do-terceiro-botao" class="button">Terceiro Botão</a>
    </div>
</body>
</html>
