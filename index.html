<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venske Advocacia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1jRMN_y-98YYHE79ooyEMjRtx2lfQnaeX/preview?embedded=true" allow="fullscreen"></iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const telLink = document.querySelector('a[href^="tel:"]');
            if (telLink) {
                telLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    window.location.href = telLink.getAttribute('href');
                });
            }
        });
    </script>
</body>
</html>
