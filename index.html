<!DOCTYPE html>
<html dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Venske Advocacia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="web/viewer.css"/>
  <script src="build/pdf.js"></script>
  <script src="build/pdf.worker.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #viewer {
      width: 100%;
      height: 100%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="viewerContainer" class="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>
  <script src="web/viewer.js"></script>
  <script>
    const url = 'Cart√£o_Digital_Venske_Advocacia.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

    const container = document.getElementById('viewer');

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      for (let i = 1; i <= pdf.numPages; i++) {
        pdf.getPage(i).then(function(page) {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(function() {
            container.appendChild(canvas);

            // Open links in a new tab
            const annotationLayer = document.createElement('div');
            annotationLayer.className = 'annotationLayer';
            container.appendChild(annotationLayer);

            page.getAnnotations().then(function(annotations) {
              pdfjsLib.AnnotationLayer.render({
                viewport: viewport.clone({ dontFlip: true }),
                div: annotationLayer,
                annotations: annotations,
                page: page,
                linkService: {
                  externalLinkTarget: pdfjsLib.LinkTarget.BLANK
                }
              });
            });
          });
        });
      }
    });
  </script>
</body>
</html>
