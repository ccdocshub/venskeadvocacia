<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venske Advocacia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe id="pdfFrame" src="https://drive.google.com/file/d/1jRMN_y-98YYHE79ooyEMjRtx2lfQnaeX/preview?embedded=true" allow="fullscreen"></iframe>
    </div>
    <script>
        document.getElementById('pdfFrame').onload = function() {
            var iframe = document.getElementById('pdfFrame');
            var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.addEventListener('click', function(event) {
                var target = event.target;
                if (target.tagName === 'A' && target.href.startsWith('tel:')) {
                    event.preventDefault();
                    window.location.href = target.href;
                }
            });
        };
    </script>
</body>
</html>
