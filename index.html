<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venske Advocacia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .open-pdf {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #000;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000; /* Ensure the button is above the iframe */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0/preview?embedded=true" allow="fullscreen"></iframe>
        <a href="https://drive.google.com/file/d/1A2B3C4D5E6F7G8H9I0/view" target="_blank" class="open-pdf">Abrir em nova aba</a>
    </div>
    <div class="buttons-container" style="position: absolute; bottom: 20px; left: 20px;">
        <a href="https://link-do-primeiro-botao" target="_blank" class="button">Primeiro Botão</a>
        <a href="https://link-do-segundo-botao" target="_blank" class="button">Segundo Botão</a>
        <a href="https://link-do-terceiro-botao" class="button">Terceiro Botão</a>
    </div>
</body>
</html>
